<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshdana JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mein Menu -->
    <div class="menuSecion">
        <div class="gameMenu">
            <h1>TIC TAC TOE Game</h1>
            <div class="buttons">
                <input type="button" class="btn start" value="START" > 
                <!-- <div class="start-btns">
                    <inputhref="Game.html" class="btn start" id="p_vs_s">player1 vs system </a>
                    <inputhref="Game.html" class="btn start" id="p_vs_p">player1 vs player2 </a>
                </div> -->
                <input type="button" class="btn scores" value="SCORES"> 
            </div>
        </div>
    </div>

    <!-- Scores Table -->
    <div class="gameScores">
        <h2>Players Score</h2>
        <table>
            <tr>
                <td> 
                    <p>player one : </p>
                </td>
                <td> 
                    <p id="p1-score">
                        0
                    </p> 
                </td>
            </tr>
            <tr>
            <td>
                <p>player two : </p>
                </td>
                <td> 
                    <p id="p2-score">
                        0
                    </p>
                </td>
            </tr>
            <tr>
                <td class="backBTN" colspan="2">
                    <input type="button" class="btn backHome" value="Back to menu">  
                </td>
            </tr>
        </table>
    </div>

    <!-- Start Game -->
    <div class="gameStart">
        <h1 class="playerEcho">Player 1 (X)</h1>
        <div id="bigBox">                      
            <div class="box" id="1"></div>                     
            <div class="box" id="2"></div>                        
            <div class="box" id="3"></div>                        
            <div class="box" id="4"></div>                        
            <div class="box" id="5"></div>                        
            <div class="box" id="6"></div>                        
            <div class="box" id="7"></div>                        
            <div class="box" id="8"></div>                        
            <div class="box" id="9"></div>                    
        </div>
        <div class="buttons">
            <input type="submit" id="reSet" value="ReSet">
            <input type="button" class="btn backHome2" value="Back to Menu">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
